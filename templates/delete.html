{% extends "base.html" %}

{% block title %}{{ entry.title }}{% endblock %}

{% block content %}

<form action="{{ url_for('entries.delete', slug=entry.slug) }}" method="post">
	<fieldset>
		<legend>Delete this entry?</legend>
		<button type="submit">Delete</button>
		<a href="{{ url_for('post', slug=entry.
		slug) }}">Cancel</a>
	</fieldset>
</form>

{% endblock %}
