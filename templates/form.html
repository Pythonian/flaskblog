{% extends "base.html" %}

{% from "form_macros.html" import form_field %}

{% block title %}Create new entry{% endblock %}

{% block content %}

<form action="{{ url_for('create') }}" method="post" enctype="multipart/form-data">

	{% for field in form %}
	{{ form_field(field) }}
	{% endfor %}

	<button type="submit">Create</button>
	<a href="{{ url_for('home') }}">Cancel</a>
</form>

{% endblock %}
